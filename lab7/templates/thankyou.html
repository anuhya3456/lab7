<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6ffe6; /* Light green background */
            color: #008000; /* Dark green text color */
        }
        .card {
            border-radius: 1.5rem; /* Rounded corners for cards */
            background-color: #ffffff; /* White card background */
            color: #008000; /* Dark green text color */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .btn-primary {
            background-color: #4CAF50; /* Green success button color */
            border: none;
            border-radius: 2rem; /* Rounded button edges */
            color: #ffffff; /* White text */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center">Thank You for Registering!</h2>
                        <div class="text-center">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
